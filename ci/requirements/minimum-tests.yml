name: climpred-minimum-tests
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python >=3.9,<3.10
  - cftime >=1.5.0
  - coveralls
  - dask-core
  - netcdf4
  - pip
  - pytest
  - pytest-cov
  - pytest-lazy-fixture
  - pytest-xdist
  - scipy
  - xarray <=2023.8.0
  - xskillscore >=0.0.18
  - tqdm
