name: climpred-maximum-tests
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python >=3.9
  - bias_correction
  - cftime >=1.5.0
  - coveralls
  - dask-core
  - eofs
  - esmpy=*=mpi*  # Ensures MPI works with version of esmpy.
  - matplotlib-base
  - nc-time-axis >=1.4.0
  - netcdf4
  - pip
  - pytest
  - pytest-cov
  - pytest-lazy-fixture
  - pytest-xdist
  - scipy
  - tqdm
  - xarray <=2023.8.0
  - xclim
  - xesmf
  - xrft
  - xskillscore >=0.0.18
